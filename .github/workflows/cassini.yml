name: cassini-deployment

on:
  push:
    branches: ['main', 'automate-deploy']
  workflow_dispatch:

env:
  HOST: cassini.cs.kent.edu
  USER: deltabeatz
  TARGET: deltabeatz@cassini.cs.kent.edu
  RUN: ssh -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no deltabeatz@cassini.cs.kent.edu
  COPY: scp -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 

jobs:
  deploy_to_server:
    runs-on: ubuntu-latest
    steps:
      - name: Install ssh key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ID_RSA }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Get repo code
        uses: actions/checkout@v2
        with:
          repository: src-img/deltaTeam
      - name: Copy code to server
        run: |
          $RUN 'mkdir -p /root/web'
          $RUN 'rm -r /root/web/*'
          $COPY -r database $TARGET:/root/web/database
          $COPY -r static $TARGET:/root/web/static
          $COPY -r templates $TARGET:/root/web/templates
          $COPY main.py $TARGET:/root/web
          $COPY recordUserInput.py $TARGET:/root/web
          $RUN 'ls -1a /root/web'